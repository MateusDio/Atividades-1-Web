    <p>Esse site irá tratar sobre a soma de dois itens</p>

    <button onclick="Ola()"> Somar dois números </button>

    <script>
     
        function Ola() {
            const a = parseFloat(prompt("Digite um número: "));
            const b = parseFloat(prompt("Digite seu número: "))
            if (!isNaN(a) && !isNaN(b)) {
            const soma = a + b;
            alert("O Resultado da soma é: " + soma);

        } 
        }

       
    </script>
