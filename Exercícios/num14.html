        <h1>Nome, Idade e Profissão</h1>
    </header>

    <p>Esse site irá tratar sobre o seu nome, idade e profissão no console</p>



    <button onclick="Ola()"> Dados </button>

    <script>

        function Ola() {

            let a = parseFloat(prompt("Digite um número: "));
            if (a > 10) {

                console.log("O número é maior que 10");

            } else {

                console.log("Não é maior que 10");
            }



        }
