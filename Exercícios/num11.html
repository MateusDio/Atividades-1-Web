    <p>Esse site irá tratar sobre Multiplicar</p>
    
    

    <button onclick="Ola()"> Multiplicar </button>

    <script>

        function Ola() {
          
            const a = parseFloat(prompt("Digite um número: "));
            const b = parseFloat(prompt("Digite seu número: "))
            if (!isNaN(a) && !isNaN(b)) {
            const m = a * b;
            alert("O Resultado da multiplicação é: " + m);



        }
    }
